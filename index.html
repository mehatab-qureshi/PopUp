<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Model</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="openBtn" onclick="openPop()">Open</button>

      <div class="popUp">
        <h1>Welcome</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia
          corporis, repellendus rerum aperiam qui, eveniet nesciunt iste
          cupiditate blanditiis quaerat dolore id reiciendis!
        </p>
        <button type="button" class="closeBtn" onclick="closePop()">Close</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
